<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Channel Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, red, orange, yellow, green, blue, indigo, violet);
    }

    nav {
      background-color: #333;
      color: white;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      margin: 0 15px;
      cursor: pointer;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .header {
      text-align: center;
      padding: 50px 20px;
    }

    .header h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .header img {
      max-width: 100%;
      height: auto;
      border: 5px solid black;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    .hidden {
      display: none;
    }
  </style>
  <script>
    function showSection(sectionId) {
      // Hide all sections
      document.querySelectorAll('.content-section').forEach(section => {
        section.classList.add('hidden');
      });

      // Show the selected section
      const selectedSection = document.getElementById(sectionId);
      if (selectedSection) {
        selectedSection.classList.remove('hidden');
      }

      // Hide the giant picture
      const header = document.querySelector('.header');
      if (header) {
        header.classList.add('hidden');
      }
    }
  </script>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <a onclick="showSection('videos')">Videos</a>
    <a onclick="showSection('about')">About</a>
    <a onclick="showSection('contact')">Contact</a>
    <a onclick="showsection('home')">Home</a>\
  </nav>

  <!-- Home Section -->
  <div class="content content-section hidden" id="home">
    <h1>Sammy Boy Dupras</h1>
    <img src="IMG_0976.JPEG" alt="Channel Banner">
  </div>

  <!-- Videos Section -->
  <div class="content content-section hidden" id="videos">
    <h2>Videos</h2>
    <select>
      <option>Cringiest</option>
      <option>Longest</option>
      <option>Shortest</option>
      <option>Most "Sammy boy"</option>
      <option>Fan Favorites</option>
      <option>Most funny</option>
      <option>Newest</option>
      <option>Oldest</option>
      <option>Collabs</option>
      <option>Solo</option>
    </select>
  </div>

  <!-- About Section -->
  <div class="content content-section hidden" id="about">
    <h2>Sammy Boy through the years</h2>
    <p>Welcome to the About page! Here are some photos from the channel:</p>
    <div class="about-page">
      <img src="IMG_0976.JPEG" alt="Image 1">
      <img src="IMG_0542.JPEG" alt="Image 2">
      <img src="IMG_0975.JPEG" alt="Image 3">
      <img src="IMG_0974.JPEG" alt="Image 4">
      <img src="IMG_0973.JPEG" alt="Image 5">
      <img src="IMG_3863.JPEG" alt="Image 6">
    </div>
    <p>More information about the channel goes here.</p>
  </div>

  <!-- Contact Section -->
  <div class="content content-section hidden" id="contact">
    <h2>Contact</h2>
    <a href="mailto:samgabedupras@gmail.com">samgabedupras@gmail.com</a>
    <a href="mailto:26sdupras@gmail.com">26sdupras@gmail.com</a>
    <p><a href="#" onclick="sendTextMessage()">Click here to send a text message</a></p>
  </div>
</body>
</html>
